<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>王凯华的个人博客</title>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/jquery.js"></script>

    <!-- Bootstrap-->
    <link href="lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--引入angularJs-->
    <script src="lib/angularjs/angular.min.js"></script>

    <!--editormd-->
    <link rel="stylesheet" href="lib/editor.md/css/editormd.preview.css">
    <link rel="stylesheet" href="lib/editor.md/css/editormd.min.css">

    <script src="lib/editor.md/lib/marked.min.js"></script>
    <script src="lib/editor.md/lib/prettify.min.js"></script>
    <script src="lib/editor.md/lib/raphael.min.js"></script>
    <script src="lib/editor.md/lib/underscore.min.js"></script>
    <script src="lib/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="lib/editor.md/lib/flowchart.min.js"></script>
    <script src="lib/editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="lib/editor.md/editormd.js"></script>

    <!--自定义的css-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/widget.css">

    <!--自定义的angularjs-->
    <script src="js/base.js"></script>
    <script src="js/controller/baseController.js"></script>
    <script src="js/service/categoryService.js"></script>
    <script src="js/controller/categoryController.js"></script>
    <script src="js/service/blogService.js"></script>
    <script src="js/controller/blogController.js"></script>
    <link rel="stylesheet" href="css/blogdetail.css">
</head>
<body ng-app="blog">
<!--引入公共页面头部-->
<div ng-include="'header.html'"></div>

<!--内容开始-->
<div class="container">
    <div class="row">
        <!--页面左栏开始-->
        <div class="col-sm-8 articleDetail" ng-controller="blogController" ng-init="findOne();loadEditormdContent()">
                <div class="article-header">
                    <h1 class="article-title" style="text-align: center; margin: 15px 0">
                        {{entity.title}}
                    </h1>
                    <div class="article-meta">
                        <span id="mute-category" class="muted">
                            <i class="fa fa-list-alt"></i>
                            <a href="#" style="padding-left:3px">设计模式</a>
                        </span>
                        <time class="muted"><i class="fa fa-clock-o"></i>
                            {{entity.updateTime | date:'yyyy-MM-dd' }}
                        </time>
                        <span class="muted"><i class="fa fa-eye"></i>
                            {{entity.id}}
                        </span>
                        <span class="muted"><i class="fa fa-comments-o"></i>
                            <a href="javascript:void(0);">{{entity.id}}</a>评论
                        </span>
                    </div>
                </div>
                <div class="article-body" id="editormd-blog-Content">
                    <textarea id="editormdBlog" style="display:none;"></textarea>
                </div>
        </div>
        <!--页面左栏结束-->

        <!--页面右栏开始-->
        <div class="col-sm-4">
            <div ng-include="'widget.html'"></div>
        </div>
        <!--页面右栏结束-->
    </div>
</div>
<!--页面内容结束-->

<!--引入公共页面底部-->
<div ng-include="'footer.html'"></div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="lib/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
</html>
