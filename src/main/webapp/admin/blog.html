<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>王凯华博客管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../lib/adminLTE/css/skins/_all-skins.min.css">

    <script src="../lib/jquery/jquery.js"></script>
    <!--<script src="../lib/jQueryUI/jquery-ui.min.js"></script>-->
    <script src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../lib/adminLTE/js/app.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../lib/angularjs/angular.min.js"></script>

    <!--分页组件 -->
    <script src="../lib/angularjs/pagination-customer.js"></script>
    <link rel="stylesheet" href="../lib/angularjs/pagination.css">
    <script type="text/javascript" src="../js/base_pagination.js"></script>

    <script src="../js/controller/baseController.js"></script>
    <script src="../js/service/categoryService.js"></script>
    <script src="../js/controller/blogController.js"></script>
    <script src="../js/service/blogService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="blog" ng-controller="blogController" ng-init="reloadList();initCategoryName()">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">博文管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <a class="btn btn-default" title="新建" href="blog_edit.html"><i class="fa fa-file-o"></i> 新建</a>
                    <button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting">ID</th>
                <th class="sorting">标题</th>
                <th class="sorting">所属分类</th>
                <th class="sorting">创建时间</th>
                <th class="sorting">修改时间</th>
                <th class="sorting">阅读量</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.title}}</td>
                <td>{{categoryNameList[entity.categoryId]}}</td>
                <td>{{entity.createTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>{{entity.updateTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>{{entity.hits}}</td>
                <td class="text-center">
                    <!--angular 路由写法加#-->
                    <a href="blog_edit.html#?id={{entity.id}}" class="btn bg-olive btn-xs">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
<!-- /.box-body -->
</body>
</html>
